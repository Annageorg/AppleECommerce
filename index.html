<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple e-Commerce</title>
    <link rel="icon" href="./images/apple.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <!--**************** Section 1 ****************-->
        <section class="section-1">
            <!-- logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- End of logo -->

            <!-- Navbar -->
            <div class="navbar">
                <a href="#" class="navbar-link">iPhone 12</a>
                <a href="#" class="navbar-link">MacBook Air</a>
                <a href="#" class="navbar-link">Watch</a>
                <a href="#" class="navbar-link">Airpods</a>
            </div>
            <!-- End of Navbar -->

            <!-- Cuboid -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="./images/iphone.png" alt="iPhone">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <!-- Controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                </div>
                <!-- End of Controls -->
            </div>
            <!-- End of Cuboid -->

            <!-- Banner -->
            <div class="section-1-banner center">
                <h1>&#8592;Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span>- Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End of Banner -->

            <!-- Slideshow -->
            <div class="slideshow"></div>
            <!-- End of Slideshow -->
        </section>
        <!--**************** End of Section 1 ****************-->

        <!--**************** Section 2 ****************-->        
        <section class="section-2">
            <!-- Section 2 heading -->
            <h1 class="section-2-heading">iPhone 12</h1>
            <!-- End of Section 2 heading -->

            <!-- Section 2 images -->
            <div class="iphones">
                <img 
                    src="./images/iPhones/iphones-1-img.png" 
                    alt="Five iPhones multiple colors"
                    class="iphone-img-1"
                >
                <img 
                    src="./images/iPhones/iphones-2-img.png" 
                    alt="One red iPhone in two sizes"
                    class="iphone-img-2"
                >
            </div>
            <!-- End of Section 2 images -->
                <div class="iphone-btns">
                    <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                    <a href="#" class="iphone-btn center"><span>Shop</span></a>
                </div>
            <!-- Section 2 buttons -->

            <!-- End of Section 2 buttons -->
        </section>
        <!--**************** End of Section 2 ****************-->

        <!--**************** Section 3 ****************--> 
        <section class="section-3 center">
            <!-- Section 3 heading -->
            <h1 class="section-3-heading">MacBook Air</h1>
            <!-- End of Section 3 heading -->

            <!-- Section 3 content -->
            <div class="section-3-content center">
                <!-- Section 3 images -->
                <img src="./images/MacBook/macbook-screen.png" alt="MacBook screen" class="macbook-img-1">
                <img src="./images/MacBook/macbook-keyboard.png" alt="MacBook keyboard" class="macbook-img-2">
                <!-- End of Section 3 images -->

                <!-- Section 3 loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- End of Section 3 loading -->

                <!-- Section 3 info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light.Speed.</h2>
                    <p class="macbook-price">Starting at Â£999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
                <!-- End of Section 3 info -->
            </div>
            <!-- End of Section 3 content -->
        </section>
        <!--**************** End of Section 3 ****************--> 

        <!--**************** Section 4 ****************--> 
        <section class="section-4 center">
            <!-- Section 4 watches -->
            <div class="watches center">
                <!-- Bands -->
                <div class="watch-bands center">
                    <img src="./images/watches/watch-band-1.jpg" alt="Apple watch band" class="watch-band-img">
                    <img src="./images/watches/watch-band-2.jpg" alt="Apple watch band" class="watch-band-img">
                    <img src="./images/watches/watch-band-3.jpg" alt="Apple watch band" class="watch-band-img">
                    <img src="./images/watches/watch-band-4.jpg" alt="Apple watch band" class="watch-band-img">
                    <img src="./images/watches/watch-band-5.jpg" alt="Apple watch band" class="watch-band-img">
                    <img src="./images/watches/watch-band-6.jpg" alt="Apple watch band" class="watch-band-img">
                    <img src="./images/watches/watch-band-7.jpg" alt="Apple watch band" class="watch-band-img">
                    <img src="./images/watches/watch-band-8.jpg" alt="Apple watch band" class="watch-band-img">
                    <img src="./images/watches/watch-band-9.jpg" alt="Apple watch band" class="watch-band-img">
                </div>
                <!-- End of Bands -->

                <!-- Cases -->
                <div class="watch-cases center">
                    <img src="./images/watches/watch-case-1.png" alt="Apple watch case" class="watch-case-img">
                    <img src="./images/watches/watch-case-2.png" alt="Apple watch case" class="watch-case-img">
                    <img src="./images/watches/watch-case-3.png" alt="Apple watch case" class="watch-case-img">
                    <img src="./images/watches/watch-case-4.png" alt="Apple watch case" class="watch-case-img">
                    <img src="./images/watches/watch-case-5.png" alt="Apple watch case" class="watch-case-img">
                    <img src="./images/watches/watch-case-6.png" alt="Apple watch case" class="watch-case-img">
                    <img src="./images/watches/watch-case-7.png" alt="Apple watch case" class="watch-case-img">
                    <img src="./images/watches/watch-case-8.png" alt="Apple watch case" class="watch-case-img">
                    <img src="./images/watches/watch-case-9.png" alt="Apple watch case" class="watch-case-img">
                </div>
                <!-- End of Cases -->
            </div>
            <!-- End of Section 4 watches -->

            <!-- Controls -->
            <a href="#" class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#" class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>
            <!-- End of Controls -->

            <!-- Watch button -->
            <button class="watch-btn">Buy Now</button>
            <!-- End of Watch button -->
        </section>
        <!--**************** End of Section 4 ****************--> 

        <!--**************** Section 5 ****************--> 
        <section class="section-5">
            <!-- Section 5 content -->
            <div class="airpods">
                
            </div>
            <!-- End of Section 5 content -->
        </section>
        <!--**************** End of Section 5 ****************--> 
    </div>

    <script src="./script.js"></script>
</body>

</html>
